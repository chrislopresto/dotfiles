name: monegraph
root: ~/p/monegraph
startup_window: api

windows:
  - api:
      root: ~/p/monegraph/monegraph-api
      layout: d1d0,272x73,0,0{80x73,0,0[80x27,0,0,0,80x23,0,28,6,80x21,0,52,22],191x73,81,0,7}
      panes:
        - npm start
        - npm run nginx
        - DEBUG=GENERAL_WORKER,PLAYLIST_NOTIFIER node ./workers/general.js
        - npm run test:watch
  - activate:
      root: ~/p/monegraph/monegraph-activate
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        - ems
        -
        - emts
  - everywhere:
      root: ~/p/monegraph/monegraph-everywhere
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        - ems
        -
        - sleep 5 ; emts
  - explorer:
      root: ~/p/monegraph/monegraph-explorer
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        - ems
        -
        - sleep 10 ; emts
  - common:
      root: ~/p/monegraph/monegraph-common
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        - sleep 15 ; emss
        -
        - sleep 15 ; emts
  - tv:
      root: ~/p/monegraph/monegraph-tv
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        - ems
        -
        - sleep 20 ; emts
  - webos:
      root: ~/p/monegraph/monegraph-webos
      layout: fcf7,272x73,0,0{80x73,0,0[80x51,0,0,0,80x21,0,52,2],191x73,81,0,1}
      panes:
        -
        -
        -
  - postgres:
      panes:
        - pgcli monegraph monegraphuser
